swagger: "2.0"

info:
  version: '1'
  title: cityatoms-service

host: localhost:3000
basePath: /api/v1

schemes:
  - http

consumes:
  - application/json
  
securityDefinitions:
  BackofficeAuthToken:
    type: apiKey
    in: header
    name: x-backoffice-auth-token
  AuthToken:
    type: apiKey
    in: header
    name: x-cityatom-auth-token

security:
  - BackofficeAuthToken: []
  - AuthToken: []

paths:
  /me/users:
    x-swagger-router-controller: me
    get:
      description: Get user
      security:
        - AuthToken: []
      operationId: meGet
      parameters:
        - in: header
          name: x-auth-token
          description: instance_id
          type: string
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/userResponse"
        '400':
          description: Validation errors
          schema:
            $ref: '#/definitions/validationError'
        '403':
          description: Authentication error
          schema:
            $ref: "#/definitions/error"
    put:
      description: Update user
      security:
        - AuthToken: []
      operationId: mePut
      parameters:
        - in: header
          name: x-auth-token
          description: instance_id
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: "#/definitions/userRequestBody"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/userResponse"
        '400':
          description: Validation errors
          schema:
            $ref: '#/definitions/validationError'
        '403':
          description: Authentication error
          schema:
            $ref: "#/definitions/error"
    post:
      description: Create user
      security:
        - AuthToken: []
      operationId: mePostUser
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/userRequestBody"
      responses:
        '201':
          description: OK
          schema:
            $ref: "#/definitions/userResponse"
        '400':
          description: Validation errors
          schema:
            $ref: '#/definitions/validationError'
        '403':
          description: Authentication error
          schema:
            $ref: "#/definitions/error"
